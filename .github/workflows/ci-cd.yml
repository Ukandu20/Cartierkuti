name: CI / CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # 1) CI: install & test
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # If you add tests, uncomment:
      #- name: Run tests
      #  run: npm test

      # If you add a lint script, uncomment:
      #- name: Lint
      #  run: npm run lint

  # 2) Build & push Docker image
  docker:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            cartierkuti/backend-api:latest
            cartierkuti/backend-api:${{ github.sha }}

  
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: render-examples/deploy-render@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          image: ghcr.io/${{ github.repository_owner }}/portfolio-api:latest
