name: CI / CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # 1) CI: install & (eventually) test
  build-test:
    runs-on: ubuntu-latest
    # ‚Üê every `run:` below now happens inside ./backend
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # - name: Run tests
      #   run: npm test

  # 2) Build & push Docker image to GHCR
  docker:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: your-github-username
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/ukandu20/backend-api:latest
            ghcr.io/ukandu20/backend-api:${{ github.sha }}

  # 3) Seed production data (real projects)
  seed-production:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull prod image
        run: docker pull ghcr.io/${{ github.repository_owner }}/backend-api:prod

      - name: Run real seeder
        run: |
          docker run --rm \
            -e NODE_ENV=production \
            -e MONGODB_URI=${{ secrets.MONGODB_URI }} \
            ghcr.io/${{ github.repository_owner }}/backend-api:prod \
            npm run seed:prod

  # 4) Deploy to Render after seeding
  deploy:
    needs: seed-production
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: render-examples/deploy-render@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          image: ghcr.io/${{ github.repository_owner }}/backend-api:latest
